    ">Sign up</h2>
    <form class="card bg-warning card-form">
        <div class="card-body py-4">
            <label for="Company name"><i class="fa fa-user"></i>Company Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Company Name">

        </div>

        </div>
